<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice HTML CSS JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome <span class="font-semibold text-green-700">My Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl font-semibold text-cyan-800">Please Login</h3>
            <div>
                <input class="w-9/12 block mt-5 p-2 rounded font-semibold" type="email" name="" id="email-field" placeholder="your email" required>
                <input class="w-9/12 block mt-5 p-2 rounded font-semibold" type="password" name="" id="password-field" placeholder="password" required>
                <button class="bg-green-700 hover:bg-cyan-800 mt-5 px-7 py-2 rounded text-white font-semibold" id="btn-submit" type="submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
